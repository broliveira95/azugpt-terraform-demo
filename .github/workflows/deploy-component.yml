name: Terraform Azure CI/CD

on:
  workflow_call:
    inputs:
      WORKING_DIRECTORY:
        required: true
        type: string
      ENVIRONMENT:
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Pipeline
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
      WORKING_DIRECTORY: ${{ inputs.WORKING_DIRECTORY }}
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ“¦ Terraform Init
        run: terraform init -input=false -backend-config=./tf-backend/backend.${{ env.ENVIRONMENT }}.json
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: âœ… Terraform Format Check
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform fmt -check

      - name: ğŸ§ª Terraform Validate
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform validate

      - name: âš™ï¸ Setup Terraform Lint (tflint)
        if: ${{ github.event_name == 'pull_request' }}
        uses: terraform-linters/setup-tflint@v4

      - name: ğŸ§¹ Terraform Lint (tflint)
        if: ${{ github.event_name == 'pull_request' }}
        run: tflint --init && tflint

      - name: ğŸ”’ Security Scan (tfsec)
        if: ${{ github.event_name == 'pull_request' }}
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: ğŸ“„ Terraform Plan
        run: terraform plan -input=false -var-file=./variables/${{ env.ENVIRONMENT }}.tfvars

      - name: ğŸš€ Terraform Apply (only on main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false -var-file=./variables/${{ env.ENVIRONMENT }}.tfvars

      - name: Azure CLI Logout
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
