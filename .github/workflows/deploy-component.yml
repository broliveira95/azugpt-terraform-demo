name: Terraform Azure CI/CD

on:
  workflow_call:
    inputs:
      WORKING_DIRECTORY:
        required: true
        type: string
      ENVIRONMENT:
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Pipeline
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
      WORKING_DIRECTORY: ${{ inputs.WORKING_DIRECTORY }}
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîê Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: üì¶ Terraform Init
        run: terraform init -input=false -backend-config=./tf-backend/backend.${{ env.ENVIRONMENT }}.json
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: ‚úÖ Terraform Format Check
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform fmt -check
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: üß™ Terraform Validate
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform validate
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: ‚öôÔ∏è Setup Terraform Lint (tflint)
        if: ${{ github.event_name == 'pull_request' }}
        uses: terraform-linters/setup-tflint@v4

      - name: üßπ Terraform Lint (tflint)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          tflint --init --config=../.tflint.hcl
          tflint --config=../.tflint.hcl
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: üîí Security Scan (tfsec)
        if: ${{ github.event_name == 'pull_request' }}
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          args: --tfvars-file ./variables/${{ env.ENVIRONMENT }}.tfvars
          working_directory: ${{ env.WORKING_DIRECTORY }}

      - name: üìÑ Terraform Plan
        run: terraform plan -input=false -var-file=./variables/${{ env.ENVIRONMENT }}.tfvars
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: üöÄ Terraform Apply (only on main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false -var-file=./variables/${{ env.ENVIRONMENT }}.tfvars
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Azure CLI Logout
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
